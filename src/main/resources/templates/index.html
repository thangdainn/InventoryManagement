<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:fragment="layout(content)">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Gentelella Alela! | </title>
    <!-- Bootstrap -->
    <link th:href="@{/vendors/bootstrap/dist/css/bootstrap.min.css}" rel="stylesheet"/>
    <!-- Font Awesome -->
    <link th:href="@{/vendors/font-awesome/css/font-awesome.min.css}" rel="stylesheet"/>
    <!-- NProgress -->
    <link th:href="@{/vendors/nprogress/nprogress.css}" rel="stylesheet"/>
    <!-- jQuery custom content scroller -->
    <link th:href="@{/vendors/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.min.css}" rel="stylesheet"/>

    <!-- JQVMap -->
    <link th:href="@{/vendors/jqvmap/dist/jqvmap.min.css}" rel="stylesheet"/>

    <link th:href="@{/vendors/iCheck/skins/flat/green.css}" rel="stylesheet"/>



    <!-- Custom Theme Style -->
    <link th:href="@{/build/css/custom.min.css}" rel="stylesheet"/>

<!--    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>

    <script>
        const slideInLeftKeyframes = `
                      @keyframes slideInLeft {
                        from {
                          opacity: 0;
                          transform: translateX(calc(100% + 32px));
                        }
                        to {
                          opacity: 1;
                          transform: translateX(0);
                        }
                      }
                      `;
        const fadeOutKeyframes = `
                      @keyframes fadeOut {
                         to {
                           opacity: 0;
                             }
                      }
                      `;
        const styleElement = $('<style>').attr('type', 'text/css').text(slideInLeftKeyframes + fadeOutKeyframes);
        $('head').append(styleElement);
    </script>


</head>

<body class="nav-md footer_fixed">
<div class="container body">
    <div class="main_container">
        <div class="col-md-3 left_col">
            <div class="left_col scroll-view">
                <div class="navbar nav_title" style="border: 0;">
                    <a th:href="@{/home}" class="site_title"><i class="fa fa-paw"></i> <span>Inventory Management</span></a>
                </div>

                <div class="clearfix"></div>

                <!-- menu profile quick info -->
                <div class="profile clearfix">
                    <div class="profile_pic">
                        <img th:src="@{/images/img.jpg}" alt="..." class="img-circle profile_img">
                    </div>
                    <div class="profile_info">
                        <span>Welcome,</span>
                        <h2 th:utext="${user.name}"></h2>
                    </div>
                    <!--                    <div th:if="${#authorization.expression('isAuthenticated()')}" th:text="'Xin chào, ' + ${#authentication.name}"></div>-->
                    <!--                    <div th:if="${#authorization.expression('hasRole(''ADMIN'')')}">Bạn là quản trị viên</div>-->
                </div>
                <!-- /menu profile quick info -->

                <br/>

                <!-- sidebar menu -->
                <div th:replace="~{fragments/menu :: menu}"></div>
                <!-- /sidebar menu -->

                <!-- /menu footer buttons -->
                <div th:replace="~{fragments/footer-btn :: footer-btn}"></div>
                <!-- /menu footer buttons -->
            </div>
        </div>

        <!-- top navigation -->
        <div th:replace="~{fragments/top-nav :: top-nav}"></div>
        <!-- /top navigation -->

        <!-- page content -->
        <div th:replace="${content}"></div>
        <!-- /page content -->

        <!-- footer content -->
        <div th:replace="~{fragments/footer :: footer}"></div>
        <!-- /footer content -->
    </div>
</div>

<!-- jQuery -->
<script th:src="@{/vendors/jquery/dist/jquery.min.js}"></script>

<!-- Bootstrap -->
<script th:src="@{/vendors/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>
<!-- FastClick -->
<script th:src="@{/vendors/fastclick/lib/fastclick.js}"></script>
<!-- NProgress -->
<script th:src="@{/vendors/nprogress/nprogress.js}"></script>
<!-- jQuery custom content scroller -->
<script th:src="@{/vendors/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.concat.min.js}"></script>

<script th:src="@{/vendors/iCheck/icheck.min.js}"></script>

<!-- Custom Theme Scripts -->
<script th:src="@{/build/js/custom.min.js}"></script>
<!--paging-->
<script th:src="@{/paging/jquery.twbsPagination.js}" type="text/javascript"></script>
<!-- JQVMap -->
<script th:src="@{/vendors/jqvmap/dist/jquery.vmap.js}"></script>
<script th:src="@{/vendors/jqvmap/dist/maps/jquery.vmap.world.js}"></script>
<script th:src="@{/vendors/jqvmap/dist/maps/jquery.vmap.usa.js}"></script>
<script th:src="@{/vendors/jqvmap/examples/js/jquery.vmap.sampledata.js}"></script>
</body>
</html>
